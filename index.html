<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twain Video Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Twain Video Upload Demo</h1>
    <p>These videos were generated by Twain and are ready to publish.</p>
  </header>

  <main id="video-list">
    <!-- Dynamically filled by JS -->
  </main>

  <template id="video-template">
    <div class="video-card">
      <video controls preload="metadata">
        <source src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="actions">
        <p class="filename"></p>
        <button class="post-button">Post to TikTok</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
